<body>
    <div class="container-fluid">
        <div class="col-sm-5">
            <h2>Net scanning</h2>
            <h5><i><b>Scan your net and your host</b></i></h5>
            <br>
            Select the tool for the network scanning:
            <div class="radio">
                <label><input type="radio" name="netscan" value="fping">fping</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="netscan" value="nmap">nmap <i>(more time expensive)</i></label>
            </div>
            <form>
                <input type="button" id="net_scanning" value="Start scanning">
                <input type="button" id="reset_chart" value="Reset net info">
            </form>
        </div>
        <div class="col-sm-7" id="net_chart">
        </div>
    </div>
    <div></div>
    <div class="container-fluid">
        <h2>Port scanning</h2>
        <p>Select a target, the type of scanning and press on SCAN</p>

                <!--</div>-->
            <!--</form>-->
            <form class="form-group form-inline">
                <label for="tcp">Select the TCP scan:</label>
                <select class="form-control" id="tcp" title="Select a scan...">
                    <option value="no">None</option>
                    <option value="-sS">TCP SYN</option>
                    <option value="-sA">TCP ACK</option>
                    <option value="-sF">TCP FIN</option>
                    <option value="-sN">TCP NULL</option>
                    <option value="-sX">TCP XMAS</option>
                </select>
                <label for="icmp">Select the ICMP scan:</label>
                <select class="form-control" id="icmp" title="Select a scan...">
                    <option value="-PN">Don't ping</option>
                    <option value="-PE">ICMP Echo ping</option>
                    <option value="-PP">ICMP Timestamp ping</option>
                    <option value="-PM">ICMP Address mask ping</option>
                </select>
                <label for="other">Select the TCP scan:</label>
                <select class="form-control" id="other" title="Select a scan...">
                    <option value="no">None</option>
                    <option value="-sS">TCP SYN</option>
                    <option value="-sA">TCP ACK</option>
                    <option value="-sF">TCP FIN</option>
                    <option value="-sN">TCP NULL</option>
                    <option value="-sX">TCP XMAS</option>
                </select>
            </form>
        </div>
        <div><table id="table_div"></table></div>
